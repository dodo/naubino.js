<!DOCTYPE HTML>
<html>
<head>
  <title>naubino.js</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="css/naubino.css" type="text/css">
  <link rel="stylesheet" href="css/github-badge.css" type="text/css">
</head>
<body>
  <a id="github" href="https://github.com/hoodie/naubino.js">
    <span>Watch me on Github!</span>
    <span>Stay tuned!</span>
  </a>

  <div id="footerdiv">
  </div>
  <input type="button" onclick="window.Naubino.game.pause()" value="play/pause"/>
  <input type="button" onclick="window.Naubino.game.gravity = !window.Naubino.game.gravity " value="gravity on/off"/>
  <input type="button" onclick="window.Naubino.game.graph.join_list()" value="joins"/>
<!--  <input type="button" onclick="window.Naubino.game.graph.dotty()" value="dotty"/> -->
  <input type="button" onclick="window.Naubino.Settings.pre_rendering = !window.Naubino.Settings.pre_rendering" value="prerendering on/off"/>
<!-- <a href="http://www1.inf.tu-dresden.de/~s8880935/naubino/">there be a reference</a> -->

  <div id="gamediv">
    <canvas id="background_canvas" style="position: absolute; z-index:0;" width="800" height="480"></canvas>
    <canvas id="world_canvas"      style="position: absolute; z-index:1;" width="800" height="480"></canvas>
    <canvas id="menu_canvas"       style="position: absolute; z-index:2;" width="800" height="480"></canvas>
    <canvas id="overlay_canvas"    style="position: absolute; z-index:2;" width="800" height="480"></canvas>
  </div> 



  <script type="text/javascript" src="lib/my-common/my.common.min.js"></script>
  <script type="text/javascript" src="lib/jquery-1.6.3.min.js"></script>
  <script type="text/javascript" src="lib/underscore/underscore.js"></script>
  <script type="text/javascript" src="lib/signals/dist/signals.min.js"></script>
  <script type="text/javascript" src="lib/state-machine/state-machine.js"></script>
  <script type="text/javascript" src="lib/b2Vec2.js"></script>
  <script type="text/javascript" src="js/Naubino.js"></script>
  <script type="text/javascript" src="js/Settings.js"></script>
  <script type="text/javascript" src="js/Rules.js"></script>
  <script type="text/javascript" src="js/StateMachine.js"></script>
  <script type="text/javascript" src="js/PhysicsModel.js"></script>
  <script type="text/javascript" src="js/Keybindings.js"></script>
  <script type="text/javascript" src="js/Vector.js"></script>
  <script type="text/javascript" src="js/Naub.js"></script>
  <script type="text/javascript" src="js/Shape.js"></script>
  <script type="text/javascript" src="js/Ball.js"></script>
  <script type="text/javascript" src="js/Layer.js"></script>
  <script type="text/javascript" src="js/Menu.js"></script>
  <script type="text/javascript" src="js/Game.js"></script>
  <script type="text/javascript" src="js/Graph.js"></script>
</body>
</html>
